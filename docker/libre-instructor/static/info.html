<!DOCTYPE html>
<html>
  <head>
    <title>LIBRE Session informations</title>
    <meta charset="UTF-8">
    <meta name="description" content="Session information for libre TMS">
    <meta name="author" content="startx">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/jss/normalize.css">
    <link rel="stylesheet" href="/jss/custom.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/index.html">
            <img alt="STARTX" src="images/startx.png">
          </a>
          <h4 class="navbar-text">LIBRE Training Management System</h4>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="container" id="mainContainer">
      <div class="row">
        <div class="col-md-7" id="courseInfo">
          <h2><span class="glyphicon glyphicon-education" aria-hidden="true"></span> Course details</h2>
          <form class="form-horizontal">
            <div class="form-group" id="courseInfoID">
              <label class="col-sm-2 control-label">ID</label>
              <div class="col-sm-10"><p class="form-control-static">ID</p></div>
            </div>
            <div class="form-group" id="courseInfoName">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10"><p class="form-control-static">Name</p></div>
            </div>
            <div class="form-group" id="courseInfoDesc">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10"><p class="form-control-static">Description</p></div>
            </div>
            <div class="form-group" id="courseInfoFormat">
              <label class="col-sm-2 control-label">Format</label>
              <div class="col-sm-10"><p class="form-control-static">Time</p></div>
            </div>
            <div class="form-group" id="courseInfoUrlPub">
              <label class="col-sm-2 control-label">Details</label>
              <div class="col-sm-10"><p class="form-control-static">Details</p></div>
            </div>
            <div class="form-group" id="courseInfoUrlManual">
              <label class="col-sm-2 control-label">Manual</label>
              <div class="col-sm-10"><p class="form-control-static">Manual</p></div>
            </div>
          </form>
          <h2><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> Course table of content</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Duration</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-md-5" id="sessionInfo">
          <h2><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Session details</h2>
          <form class="form-horizontal">
            <div class="form-group" id="sessionInfoID">
              <label class="col-sm-2 control-label">ID</label>
              <div class="col-sm-10"><p class="form-control-static">ID</p></div>
            </div>
            <div class="form-group" id="sessionInfoCourse">
              <label class="col-sm-2 control-label">Course</label>
              <div class="col-sm-10"><p class="form-control-static">Course</p></div>
            </div>
            <div class="form-group" id="sessionInfoInstructor">
              <label class="col-sm-2 control-label">Instructor</label>
              <div class="col-sm-10"><p class="form-control-static">Instructor</p></div>
            </div>
            <div class="form-group" id="sessionInfoState">
              <label class="col-sm-2 control-label">State</label>
              <div class="col-sm-10"><p class="form-control-static">State</p></div>
            </div>
            <div class="form-group" id="sessionInfoType">
              <label class="col-sm-2 control-label">Type</label>
              <div class="col-sm-10"><p class="form-control-static">Type</p></div>
            </div>
            <div class="form-group" id="sessionInfoStart">
              <label class="col-sm-2 control-label">Start</label>
              <div class="col-sm-10"><p class="form-control-static">Start</p></div>
            </div>
          </form>
          <h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Session participants</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Workstation</th>
                <th>Student</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container" id="appFooter">
        &copy; LIBRE - v0.8.1
      </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/jss/js-yaml.min.js"></script>
    <script src="/jss/app.js"></script>
    <script>  $(document).ready(app.initInfo);</script>
  </body>
</html>
