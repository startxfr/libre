<!DOCTYPE html>
<html>
  <head>
    <title>LIBRE Session signsheet</title>
    <meta charset="UTF-8">
    <meta name="description" content="Signsheet management for libre TMS">
    <meta name="author" content="startx">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/jss/normalize.css">
    <link rel="stylesheet" href="/jss/custom.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--link rel="stylesheet" href="/resources/demos/style.css"-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/index.html">
            <img alt="STARTX" src="images/startx.png">
          </a>
          <h4 class="navbar-text">LIBRE Training Management System</h4>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="container" id="mainContainer">
      <div class="row">
        <div class="col-md-4" id="usersList">
          <h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Participants</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Student</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-md-8" id="usersTimetable" style="display:none">
          <h2><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Timetable</h2>
          <form class="form-horizontal">
            <div class="form-group courseInfoName">
              <label class="col-sm-2 control-label">Student</label>
              <div class="col-sm-10">
                <p class="form-control-static">Name</p>
              </div>
            </div>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div id="userSignsheet" title="Training signsheet" style="display:none">
      <form class="form-horizontal">
        <input type="hidden" name="student" id="signsheet_student" value="">
        <input type="hidden" name="day" id="signsheet_day" value="">
        <input type="hidden" name="daypart" id="signsheet_daypart" value="am">
        <div id="userSketchpad"></div>
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container" id="appFooter">
        &copy; LIBRE - v0.8.1
      </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/jss/js-yaml.min.js"></script>
    <script src="/jss/responsive-sketchpad.js"></script>
    <script src="/jss/app.js"></script>
    <script>  $(document).ready(app.initSignsheet);</script>
  </body>
</html>
