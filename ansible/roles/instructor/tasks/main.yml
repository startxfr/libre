---
## LIBRE Instructor role tasks
- name: "Action {{ r_do }} in instructor role is supported"
  assert:
    that: >
      r_do in [
               'load',
               'config',
               'status',
               'install',
               'update',
               'uninstall',
              ]
    msg: "Action {{ r_do }} in instructor role is not supported"
- name: "{{ r_do }} instructor environment"
  include_tasks: "{{ r_do }}.yml"
