## LIBRE Chapter role tasks
---
- name: "Action {{ r_do }} in chapter role is supported"
  assert:
    msg: "Action {{ r_do }} in chapter role is not supported"
    that: >
      r_do in [
               'load',
               'list',
               'status',
               'start',
               'stop',
              ]

- name: "{{ r_do }} chapter environment"
  include_tasks: "{{ r_do }}.yml"
