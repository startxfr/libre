- name: "install_hardware : Generate {{ config_libre.directory.collect }}/{{ r_libre_config_file_hw }}"
  template:
    src: libre-hw.j2
    dest: "{{ config_libre.directory.collect }}/{{ r_libre_config_file_hw }}"
    mode: 0664
    owner: "{{ r_libre_user }}"
    group: "{{ r_libre_group }}"
  when: not r_hardware_conf_details.stat.exists


