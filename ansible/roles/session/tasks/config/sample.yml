---
- name: "config : sample : Generate session config file {{ config_libre.directory.conf }}/{{ r_session_config_file }}"
  template:
    src: libre-session-sample.j2
    dest: "{{ config_libre.directory.conf }}/{{ r_session_config_file }}"
    mode: 0664
    owner: "{{ r_libre_user }}"
    group: "{{ r_libre_group }}"
