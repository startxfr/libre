## LIBRE Session role tasks
---
- name: "Action {{ r_do }} in session role is supported"
  assert:
    that: >
      r_do in [
               'load',
               'status',
               'history',
               'config',
               'install',
               'install-postcheck',
               'start',
               'stop',
               'uninstall',
              ]
    msg: "Action {{ r_do }} in session role is not supported"

- name: "{{ r_do }} session environement"
  include_tasks: "{{ r_do }}.yml"
