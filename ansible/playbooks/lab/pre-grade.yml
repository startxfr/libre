---
# Grade pre-tasks
- name: "Grade lab on localhost (pre-tasks)"
  hosts: 'localhost'
  gather_facts: true
  user: root
  roles:
    - role: lab
      do: load
    - role: lab
      do: pre
      lab_action: grade

