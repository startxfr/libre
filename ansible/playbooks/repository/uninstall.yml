---
- name: "Uninstall training repository environment on instructor host"
  hosts: 'instructor'
  gather_facts: true
  user: root
  become: yes

  roles:
    - role: repository
      do: load
      libre_type: instructor
      libre_user: instructor
    - role: repository
      do: uninstall
      libre_type: instructor
      libre_user: instructor
#      libre_uninstall_deep: true
