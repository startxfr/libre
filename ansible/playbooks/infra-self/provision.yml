---
- name: "Provision classroom infrastructure on bootstrap host"
  hosts: 'bootstrap'
  gather_facts: true
  become: yes

  roles:
    - role: infra
      do: load
      infra_type: self
      libre_type: bootstrap
      libre_user: provisionner
    - role: infra
      do: provision
      infra_type: self
      libre_type: bootstrap
      libre_user: provisionner
